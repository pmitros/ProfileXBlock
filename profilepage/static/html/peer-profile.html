<div id="pagewrap">
  <div class="profileblock" />
</div>
<!-- /wrapper -->

<script type="x-tmpl-mustache" id="profile_contact_info">
    <div> 
      {{#children}}
      {{{render}}}
      {{/children}}
    </div>
  </p>
</script>

<script type="x-tmpl-mustache" id="profile_contact_box">
  <span title="{{help}}">
    <img src="{{icon}}"/>
    {{value}} ({{label}})
  </span><br>
</script>

<script type="x-tmpl-mustache" id="profile_block">
	<h1 style="text-align:left">{{data.profile_data.edx_name}}</h1>

	<div class="wrapper grid2">
	    {{#children}}
	    {{{render}}}
	    {{/children}}
	</div>
</script>

<script type="x-tmpl-mustache" id="profile_column">
  <div class="col">
    <article>
      {{#children}}
      {{{render}}}
      {{/children}}
    </article>
  </div>
</script>

<script id="profile_overview" type="x-tmpl-mustache">
</script>

<script id="profile_form" type="x-tmpl-mustache">
  {{#children}}
  {{{render}}}
  {{/children}}
</script>

<script type="x-tmpl-mustache" id="profile_one_liner">
  <div style="display:flex;" class="profile_one_liner">
    <div> {{question}}</div>
    {{value}}
  </div>
</script>

<script type="x-tmpl-mustache" id="profile_dropdown">
<div style="display:flex">
     <div style="flex-grow; ">Age:</div> 
     <div class="active-inactive-container">
<!--       <div class="inactive-edit">{{choices.value}}</div> -->
       <select>
	 {{#choices}}
	 <option {{selected}}>{{item}}</option>
	 {{/choices}}
       </select>
     </div>
</div></script>

<script type="x-tmpl-mustache" id="profile_text_area">
  <p> {{question}} </p>
  {{value}}
</script>

<script id="photo" type="x-tmpl-mustache">

</script>
