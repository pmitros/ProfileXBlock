<body>
<div id="pagewrap">
  <div class="profileblock" />
</div>
<!-- /wrapper -->

<script type="template/html" id="contact_info">
  <p> How can students reach you? <br>
    <div style="text-align:center"> <a>Add</a></div>
    <div style="display:none"> 
      E-mail: <br>
      Phone Number: <br>
      Skype: <br>
      Google+ page: <br>
      Facebook: <br>
      Twitter: <br>
      LinkedIn: <br>
  </p>
</script>

<script type="template/html" id="profile_block">
	<h1 style="text-align:left">Your Profile</h1>

	<div class="wrapper grid2">
	  <div class="col">
	    {{#children}}
	    <article>{{{render}}}</article>
	    {{/children}}
	  </div>
	</div>
</script>

<script type="template/html" id="profile_column">
  <div class="col">
    {{#children}}
    <article>{{{render}}}</article>
    {{/children}}
  </div>
</script>

<script id="profile_overview" type="template/html">
  <p> You'll be working with other students in this
    class. Your profile will help your fellow students find
    you and get to know you. Likewise, you'll be able to see
    your peers' profiles to help you find people to work
    with. </p>
  
  <p> You can choose to share as much or as little as you
    want, but sharing more may give you a better experience
    in the class. </p>
</script>

<script id="contact_information" type="template/html">
  <h1> Contact Information </h1>
  <p> Name: <input type="text" placeholder="Your name"/></p>
  <div class="contact"/>
</script>

<script id="demographics" type="template/html">
  <h1> Demographics </h1>
  <p> How old are you? </p>
  
  <p> What languages are you fluent in? </p>
  
  <textarea placeholder="English" style="width:95%;"></textarea>
  
  <p> Where do you live? 
    <input placeholder="Toronto, Canada" type="text"></p>
</script>

<script id="photo" type="template/html">
  <img src="PHOTO_URL">
  <p> Share a photo! </p>
</script>

<script id="background" type="template/html">
  <h1> Background </h1>
  <p> What is your background in education? Have you taught? Taught
    physics? Are you involved in education research? Ed-tech? Etc? </p>
  
  <textarea placeholder="Background in education and physics education" style="width:95%;" rows=3></textarea>
  
  <p> What is your background in technology? Are you a
    neophyte? A power user? Do you program? Do you know
    HTML? Python? Javascript?  How well?</p>
  
  <textarea placeholder="Background in technology" style="width:95%;" rows=3></textarea>
  
  <p> Tell us a bit about yourself. Write a brief bio.</p>
  <textarea placeholder="Biographical Information" style="width:95%;" rows=4></textarea>
</script>
