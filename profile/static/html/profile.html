<script type="template/html" id="contact_info">
  <p> How can peers reach you?
    <div> <div style="display:none" /> 
      <span><img src="phone-16.png"/><span style="width:150px; display:inline-block; text-align:right"> Telephone: </span><input type="text" placeholder="1(617)234-5678" /></span><br>
      <img src="email-16.png"/> E-mail: <input type="text" placeholder="jsmith@edx.org" /> <br>
      <img src="pages-3-16.png"/> Web site: <input type="text" placeholder="http://www.edx.org/" /> <br>
      <img src="skype-16.png"/> Skype username: <input type="text" placeholder="" /> <br>
      <img src="facebook-3-16.png"/> http://facebook.com/<input type="text" placeholder="" /> <br>
      <img src="google-plus-4-16.png"/> http://plus.google.com/<input type="text" placeholder="" /> <br>
      <img src="github-16.png"/>http://github.com/<input type="text" placeholder="" /> <br>
      <img src="linkedin-16.png"/>http://linkedin.com/in/<input type="text" placeholder="" /> <br>
      <img src="twitter-16.png"/>http://twitter.com/<input type="text" placeholder="" /> <br>
  </p>
</script>

<script type="template/html" id="profile_block">
	<h1 style="text-align:left">Your Profile</h1>

	<div class="wrapper grid2">
	    {{#children}}
	    {{{render}}}
	    {{/children}}
	</div>
</script>

<script type="template/html" id="profile_column">
  <div class="col">
    {{#children}}
    <article>{{{render}}}</article>
    {{/children}}
  </div>
</script>

<script id="profile_overview" type="template/html">
  <p> You'll be working with other students in this
    class. Your profile will help your fellow students find
    you and get to know you. Likewise, you'll be able to see
    your peers' profiles to help you find people to work
    with. </p>
  
  <p> You can choose to share as much or as little as you
    want, but sharing more may give you a better experience
    in the class. </p>
</script>

<script id="profile_form" type="template/html">
  <h1> {{title}} </h1>
  {{#children}}
  {{{render}}}
  {{/children}}
</script>

<script type="template/html" id="profile_one_liner" 
  <p> {{question}}: <input type="text" placeholder="{{placeholder}}"/></p>
</script>

<script type="template/html" id="profile_contact_info">
  TODO: Block for adding phone, etc. 
</script>

<script type="template/html" id="profile_dropdown">
Age: <select>
    {{#choices}}
    <option>{{item}}</option>
    {{/choices}}
    </select>
</script>

<script type="template/html" id="profile_text_area">
  <p> {{question}} </p>
  <textarea placeholder="{{placeholder}}" style="width:95%;"></textarea>  
</script>

<script id="photo" type="template/html">
  <center>
    <img height=211 width=196 src="PHOTO_URL">
  </center>
</script>
